<!DOCTYPE html>
<html lang="en">
<head>
	<title>Encrypt File</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
    	<h1>Encrypt File</h1>

    	<form action="/encrypt/{{ filename }}" method="post" style="margin-top: 2%;">
      		<div class="mb-3">
        		<label for="hash_algorithm" class="form-label">Select hash algorithm:</label>
        		<select class="form-select" name="hash_algorithm" id="hash_algorithm">
          			<option value="sha256">SHA-256</option>
          			<option value="sha512">SHA-512</option>
        		</select>
      		</div>

      		<div class="mb-3">
        		<label for="algorithm" class="form-label">Select encryption algorithm:</label>
        		<select class="form-select" name="algorithm" id="algorithm">
          			<option value="3DES">3DES</option>
          			<option value="AES128">AES-128</option>
          			<option value="AES256">AES-256</option>
        		</select>
      		</div>

			<div class="mb-3">
				<label for="password" class="form-label">Enter Password:</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>

			<button id="encrypt-file" type="submit" class="btn btn-primary">Encrypt File</button>

			<p id="encryption-time" style="display: none; margin-top: 2%;">{{ encryption_time }}</p>
    	</form>

  		<button name="home-page" class="btn btn-info" onclick="window.location.href='/'" style="margin-top: 5%;">Go Back to Homepage</button>
  	</div>

  	<script>
    	document.getElementById('encrypt-file').addEventListener('click', () => {
      		document.getElementById('encryption-time').style.display = "block";
    	});
  	</script>
</body>
</html>
