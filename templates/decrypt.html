<!DOCTYPE html>
<html lang="en">
<head>
  <title>Decrypt File</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Decrypt File</h1>

    <form action="/decrypt/{{ filename }}" method="post" style="margin-top: 2%;">
      <div class="mb-3">
        <label for="hash_algorithm" class="form-label">Select hash algorithm:</label>
        <select class="form-select" name="hash_algorithm" id="hash_algorithm">
          <option value="sha256">SHA-256</option>
          <option value="sha512">SHA-512</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Enter Password:</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>

      <button type="submit" class="btn btn-primary">Decrypt File</button>
    </form>

    <button name="home-page" class="btn btn-info" onclick="window.location.href='/'" style="margin-top: 5%;">Go Back to Homepage</button>
  </div>
</body>
</html>
