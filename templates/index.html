<!DOCTYPE html>
<html>
<head>
    <title>File Encryption App</title>
</head>
<body>
    <h1>File Encryption App</h1>
    
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
