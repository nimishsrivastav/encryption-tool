<!DOCTYPE html>
<html lang="en">
<head>
	<title>File Encryption App</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5 text-center">
	  	<h1>File Encryption App</h1>
	
		<form action="/" method="post" enctype="multipart/form-data" style="margin-top: 2%;">
	    	<div class="mb-3" style="width: 50%; margin: auto;">
	      		<input class="form-control" type="file" name="file" id="fileInput" onchange="fileSelected()">
	    	</div>
	    
			<button type="submit" class="btn btn-primary" id="upload-button" disabled>Upload</button>
			
			{% if error %}
				<p style="color: red;">{{ error }}</p>
			{% endif %}
	
	    	<div id="action-buttons" style="display: none; margin-top: 5%;">
	      		<button name="encrypt" class="btn btn-success mr-2" onclick="window.location.href='/encrypt/{{ filename }}'" style="margin-right: 2%;">Encryption</button>
	      		<button name="decrypt" class="btn btn-success" onclick="window.location.href='/decrypt/{{ filename }}'">Decryption</button>
	    	</div>
	  	</form>
	</div>
  
  	<script>
    	document.getElementById('upload-button').addEventListener('click', () => {
      		document.getElementById('action-buttons').style.display = 'block';
    	});

    	function fileSelected() {
			var fileInput = document.getElementById('fileInput');
			var uploadButton = document.getElementById('upload-button');

			if (fileInput.files.length > 0) {
				uploadButton.disabled = false;
			} else {
				uploadButton.disabled = true;
			}
    	}
  	</script>
</body>
</html>
